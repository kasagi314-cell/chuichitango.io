<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English-Japanese Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <header>
            <h1>Flashcards</h1>
            <div class="mode-switcher">
                <button id="mode-flashcard" class="mode-btn active">Flashcards</button>
                <button id="mode-memory" class="mode-btn">Memory Game</button>
            </div>
            <div class="progress-bar" id="flashcard-progress">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <p id="progress-text">1 / 100</p>
        </header>

        <main>
            <!-- Flashcard Mode -->
            <div id="flashcard-mode-container">
                <div class="card-container" id="card-container">
                    <div class="card" id="flashcard">
                        <div class="card-front">
                            <h2 id="word-front">Hello</h2>
                            <p class="hint">Tap to flip</p>
                        </div>
                        <div class="card-back">
                            <h2 id="word-back">こんにちは</h2>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="btn-shuffle" class="control-btn secondary" title="Shuffle">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 3h5v5M4 20L21 3M21 16v5h-5M15 15l5 5M4 4l5 5" />
                        </svg>
                    </button>
                    <button id="btn-prev" class="control-btn primary">Prev</button>
                    <button id="btn-next" class="control-btn primary">Next</button>
                </div>
            </div>

            <!-- Memory Mode -->
            <div id="memory-mode-container" class="hidden">
                <div class="memory-stats">
                    <span>Matches: <span id="memory-matches">0</span> / 15</span>
                    <button id="btn-memory-reset" class="control-btn small">Reset</button>
                </div>
                <div class="memory-grid" id="memory-grid">
                    <!-- Cards generated by JS -->
                </div>
            </div>
        </main>
    </div>

    <script src="words.js"></script>
    <script src="script.js"></script>
</body>

</html>
